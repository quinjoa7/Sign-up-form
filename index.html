<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <div class="left">
            <a href="https://github.com/quinjoa7/Sign-up-form" class="me">
                <div class="my-git">
                    <img src="./assets/github-logo.png" alt="Github logo" class="logo">
                    <div>quinjoa7</div>
                </div>
            </a>
            <div class="background-credits">
                <a href="https://unsplash.com/photos/eHH_5rn3xnU">
                    Background Image: @MagicPattern
                </a>
            </div>
        </div>
        <div class="right">
            <div id="content">
                <div id="message">
                    <p>Sign up and recieve a <em>congratulations</em></p>
                </div>
                <div id="signup">
                    <form id="my-form">
                        <fieldset>
                            <legend>Sign Up</legend>
                            <div id="form-container">
                                <div class="cell">
                                    <label for="first_name">First Name:</label>
                                    <input type="text" id="first_name" name="name">
                                </div>
                                <div class="cell">
                                    <label for="last_name">Last Name:</label>
                                    <input type="text" id="last_name" name="lastname">
                                </div>
                                <div class="cell">
                                    <label for="user_email">Email Address:</label>
                                    <input type="email" id="user_email" name="email">
                                </div>
                                <div class="cell">
                                    <label for="phone_number">Phone Number:</label>
                                    <input type="tel" id="phone_number" name="phone">
                                </div>
                                <div class="cell">
                                    <label for="user_password">Password:</label>
                                    <input type="password" id="user_password" name="password">
                                </div>
                                <div class="cell">
                                    <label for="confirm_password">Confirm Password:</label>
                                    <input type="password" id="confirm_password" name="confirmpassword">
                                </div>
                            </div>
                            </fieldset>
                    </form>
                </div>
                <div id="submit-button">
                    <button type="submit" form="my-form">Submit</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
